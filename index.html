<!DOCTYPE html>
<html lang="pt-es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" id="texto-explicacion">Solo letras minúsculas, sin acento</label>
        <input class="text-input" id="texto-ingresado" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar">
      </form>
      <span id="error" class="invisible">Ingresar solo minusculas sin caracteres especiales</span>
    </section>
  
    <section class="msg box">
      <h2 id="titulo-resultado">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <footer>
    <p>Hecho por Julian Zocco</p>
</footer>

  <script src="js/script.js"></script>
  <script src="js/validacion-de-texto.js"></script>
  <script src="js/encriptacion.js"></script>
  <script src="js/desencriptacion.js"></script>
</body>
</html>
